<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .socialM:hover{
        text-decoration-line: underline;
        text-decoration-color: white;
      }
      
    </style>
  </head>
  <body style="padding-bottom:10vh ;">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show mb-1" role="alert">
        <i class="fa fa-close fa-lg me-3" style="font-size:28px;color:rgb(108, 246, 108);position: relative;left: 8px;top: 4px;"></i>
        <strong>{{name}}</strong><p></p>
        <strong>{{message}}</strong>
        
        
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    <h1 class="fw-bold mt-4 text-uppercase text-center text-decoration-underline " id="login">ARSD College</h1>
    <div class="container " style="margin-top: 20px; margin-bottom: 200px;">
        <section class="vh-100 gradient-custom " style="margin-top:20px ; margin-bottom: 30px;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your username and password!</p>
          
                        <form action="/login" method="post">
                        {% csrf_token %}
                          <div class="form-outline form-white mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" >
                            <label class="form-label" for="username">UserName</label>
                          </div>
            
                          <div class="form-outline form-white mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" >
                            <label class="form-label" for="password">Password</label>
                          </div>
            
                          <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
            
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                          
                        </form>
                        <div class="d-flex justify-content-center text-center mt-5  ">
                          <a href="#!" class="text-white "><i class="socialM fa fa-facebook-f fa-lg" style="color: blue; 
                          "></i></a>
                          <a href="#!" class="text-white "><i class="socialM fa fa-twitter fa-lg mx-4 px-2" style="color: lightblue;"></i></a>
                          <a href="#!" class="text-white "><i class="socialM fa fa-google fa-lg" style="color: greenyellow; 
                          "></i></a>
                        </div>
          
                      </div>
          
                      <div>
                        <p class="mb-0 mt-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
